{% extends'_layout.html' %}

{% block content %}
<h1>Log In</h1>
<form action="{{url_for('session.create')}}" method="POST" >
    <div class="form-group mx-sm-3 mb-2">
        <label for="exampleInputEmail1">Username:</label>
        <input type="text" name="user_name" class="form-control" aria-describedby="emailHelp">
    </div>
    <div class="form-group mx-sm-3 mb-2">
       <label for="exampleInputPassword1">Password</label>
       <input type="password" name="user_password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="form-group mx-sm-3 mb-2 form-check">
       <input type="checkbox" class="form-check-input" id="exampleCheck1">
       <label class="form-check-label" for="exampleCheck1">Remember me</label>
    </div>

{% if errors %}
{% for error in errors %}
    <p style="color:red">{{error}}</p>  
{% endfor %}
{% endif %}      

    <button type="submit" class="btn btn-primary" style="margin-left: 15px;">Log In</button>
  </form>
{% endblock %}
