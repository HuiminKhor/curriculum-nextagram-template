{% extends '_layout.html' %}

{% block content %}

<h1>Change Profile Image</h1>
<form enctype="multipart/form-data" method="POST" action="{{url_for('users.perform_change')}}">
    <input type="file" name="newprof_img"/>
    <br/>
    <input type="submit" value="change profile image"/>
</form>

{% if error %}
<p style="color:red">{{error}}</p>
{% endif %}




{% endblock %}
