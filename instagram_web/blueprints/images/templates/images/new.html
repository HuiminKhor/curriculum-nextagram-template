{% extends'_layout.html' %}
{% block content %}

<h1>Upload image</h1>

<form enctype="multipart/form-data" method="POST" action="{{ url_for('images.create') }}">
    <br/>
    <input type="file" name="upload_img"/>
    <br/>
    <br/>
    <input type="submit" class="btn btn-primary" value="Upload image"/>
    
</form>

{% if error %}
<p style="color:red">{{error}}</p>
{% endif %}

{% endblock %}
